<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>	
		<form id="toneForm">	
		<h3>Emotional Tones</h3>	
			<input type="checkbox" class="toneCheckbox" id="emotional_anger" name="anger" value="anger"> Anger <br>
			<input type="checkbox" class="toneCheckbox" id="emotional_fear" name="fear" value="fear"> Fear <br>
			<input type="checkbox" class="toneCheckbox" id="emotional_joy" name="joy" value="joy"> Joy <br>
			<input type="checkbox" class="toneCheckbox" id="emotional_sadness" name="sadness" value="sadness"> Sadness <br>
		
		<h3>Language Tones</h3>	
			<input type="checkbox" class="toneCheckbox" id="language_analytical" name="analytical" value="analytical"> Analytical <br>
			<input type="checkbox" class="toneCheckbox" id="language_confident" name="confident" value="confident"> Confident <br>
			<input type="checkbox" class="toneCheckbox" id="language_tentative" name="tentative" value="tentative"> Tentative <br>		
		</form>

		<button id="getTone">Calculate Tone</button>	
		<script src="popup.js"></script>
	</body>	
</html>
